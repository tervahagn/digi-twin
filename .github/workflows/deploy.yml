name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build for GitHub Pages
      run: npm run build:gh-pages
      env:
        NODE_ENV: production
        GITHUB_PAGES: true
        VITE_GITHUB_PAGES: true

    - name: Add .nojekyll file and copy CNAME
      run: |
        touch ./dist/public/.nojekyll
        cp CNAME ./dist/public/CNAME || echo "No CNAME file found"

    - name: List build output (debug)
      run: |
        echo "Contents of dist/public:"
        ls -la ./dist/public/
        echo "Contents of dist/public/assets:"
        ls -la ./dist/public/assets/ || echo "No assets directory"
        echo "Contents of index.html:"
        cat ./dist/public/index.html
        echo "Verifying asset files exist:"
        ls ./dist/public/assets/index-*.js && echo "✅ JS files found" || echo "❌ JS files missing"
        ls ./dist/public/assets/index-*.css && echo "✅ CSS files found" || echo "❌ CSS files missing"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/public
        force_orphan: true
        enable_jekyll: false